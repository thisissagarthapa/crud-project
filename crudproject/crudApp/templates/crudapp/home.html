{% extends "crudapp/base.html" %}
 {% block content %}
<h1 class="text-center alert alert-info ">This is our Student data</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table table-dark table-striped">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Message</th>
          <th>Button</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.name}}</td>
          <td>{{i.age}}</td>
          <td>{{i.email}}</td>
          <td>{{i.message}}</td>
          <td>
            <!-- Edit Button -->
            <a href="{% url 'update_data' i.id %}" class="btn btn-primary">Edit</a>
            <!-- Delete Button -->
            <a href="{% url 'delete_data' i.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock content %}
